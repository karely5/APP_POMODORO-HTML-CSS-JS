<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pomodoro</title>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <div id="app">
            <div id="time">
                <div id="value"></div> <!-- aqui coloco la cuenta regresiva -->
                <div id="taskName"></div> <!-- nombre de la tarea actual -->
            </div>


            <div class="tasks-container">
                <div class="form">
                    <form action="" id="form">
                        <input type="text" id="itTask">
                        <input type="submit" id="bAdd" value="Agregar Tarea">
                    </form>
                </div>
                <div id="tasks"></div><!-- aqui dentro de tasks iran todas las tareas que valla creando -->
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
